<!DOCTYPE html>
<html>

<head>
  <title>Ping Pong</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.csom/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="download.jpg" style="color: white;">
  <center>
    <div class="btn  heading" style="background-color: rgb(88, 0, 0);">
      <h3 style=" font-size:30px;color: white; font-style: italic;font-family: 'Luminari, fantasy' ;">AI Ping Pong GAME</h3>
      <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instrustions</button>
    </div>

    <br><br>
    <button class="btn btn-success " onclick="startGame()" id="start">Start</button>
    <br><br>
    <h3 id="status" class="btn btn-warning"></h3>
    <br><br>
    <div id="canvas"></div>
    <div id="game_console"></div>
    <script src="main.js"></script>
    <h4 style="font-size:29px;">Source Code:<b>WHITEHAT JR</b> || Game Credit :PING PONG</h4>
    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h4>Instructions</h4>
          </div>
          <div class="modal-body">
            <img src="left.png" class="instruction_image">
            <img src="right.png" class="instruction_image">
          </div>
        </div>
      </div>
    </div>
  </center>
</body>

</html>
